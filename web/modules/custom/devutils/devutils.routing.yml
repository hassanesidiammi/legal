devutils.example:
  path: '/devutils/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\devutils\Controller\DevutilsController::build'
  requirements:
    _permission: 'access content'

devutils.settings_form:
  path: '/admin/config/system/devutils'
  defaults:
    _title: 'devutils settings'
    _form: 'Drupal\devutils\Form\SettingsForm'
  requirements:
    _permission: 'administer devutils configuration'
